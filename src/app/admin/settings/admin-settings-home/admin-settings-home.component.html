<h1 i18n>Impostazioni</h1>

<ng-container *ngFor="let item of settings; last as isLast; first as isFirst">
  <a routerLink="{{ item.path }}" class="hover:bg-slate-50 block border border-slate-300"
     [ngClass]="{'rounded-t-md': isFirst, 'rounded-b-md': isLast}">
    <div class="flex m-4 items-center justify-between">
      <div class="flex items-center">
        @switch (item.icon.source) {
          @case ("material") {
            <mat-icon>{{ item.icon.name }}</mat-icon>
          }
        }

        <div class="flex flex-col ml-3">
          <h2 class="text-xl font-semibold">{{ item.name }}</h2>
          <p class="text-sm text-slate-500">{{ item.description }}</p>
        </div>
      </div>

      <mat-icon class="!text-[60px] !w-[60px] !h-[60px]">navigate_next</mat-icon>
    </div>
  </a>
</ng-container>
