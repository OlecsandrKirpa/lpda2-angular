<h1 i18n>Dettagli pagamento alla prenotazione</h1>

@if(item()){
  <table class="tui-table mb-3">
    <tbody>
      <tr class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td">
          <span class="text-xl" i18n>Titolo</span>
        </td>

        <td class="tui-table__td">
          {{ item()!.title }}
        </td>
      </tr>

      <tr class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td">
          <span class="text-xl" i18n>Tipologia pagamento</span>
        </td>

        <td class="tui-table__td">
          <app-preorder-reservation-group-preorder-type
            [type]="item()?.preorder_type"
          ></app-preorder-reservation-group-preorder-type>
        </td>
      </tr>


      <tr class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td">
          <span class="text-xl" i18n>Valore pagamento</span>
        </td>

        <td class="tui-table__td">
          {{ item()!.payment_value | currency }}
        </td>
      </tr>

      <tr class="tui-table__tr tui-table__tr_border_none">
        <td class="tui-table__td">
          <span class="text-xl" i18n>Stato</span>
        </td>

        <td class="tui-table__td">
          <app-preorder-reservation-group-status
            [item]="item()!"
          ></app-preorder-reservation-group-status>
        </td>
      </tr>

    </tbody>
  </table>

  <h2 class="mb-3 text-2xl" i18n>Quando sono richiesti pagamenti?</h2>

  <app-select-turns-paymentv2
  class="block mb-3"
  [item]="item()"
  [editable]="false"
></app-select-turns-paymentv2>

  <!-- <app-preorder-reservation-group-cases
    class="block mb-3"
    [item]="item()"
  ></app-preorder-reservation-group-cases> -->

  <div>
    <a class="mb-3" routerLink="edit" tuiButton appearance="flat">
      <ng-container i18n>Modifica</ng-container>
    </a>
  
    <div>
      <button (click)="delete()" tuiButton appearance="secondary-destructive" type="button">
        <ng-container i18n>Elimina</ng-container>
      </button>
    </div>
  </div>

} @else if (loading()) {
  <tui-loader [showLoader]="true" ></tui-loader>
} @else {
  <p>
    <ng-container i18n>Non trovato :'(</ng-container>
  </p>
}
