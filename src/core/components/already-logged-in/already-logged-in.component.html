@if (user()) {
  <tui-island [size]="'l'">
    <h3 class="tui-island__title">Bentornato {{ user()?.fullname || user()?.email }}.</h3>
    <p class="tui-island__paragraph">
      <button tuiLink (click)="logout()">Logout</button>
    </p>
    <a tuiButton routerLink="{{ redirectUrl }}" type="button" appearance="flat" size="m"
      class="tui-island__footer-button">
      Prosegui
    </a>
  </tui-island>
}
