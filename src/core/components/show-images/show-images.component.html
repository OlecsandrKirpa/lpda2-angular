        <div
            tuiCarouselButtons
            class="flex items-center mb-2"
        >
          <button
              [disabled]="cIndex() === 0"
              icon="tuiIconChevronLeftLarge"
              title="Previous"
              size="s"
              tuiIconButton
              type="button"
              (click)="carousel.prev()"
          ></button>

          <tui-carousel
            [index]="cIndex()"
            (indexChange)="cIndex.set($event)"
            #carousel
            class="max-w-[150px]"
          >
            @for (image of images; track image) {
              <tui-island class="cursor-pointer" (click)="showDetails()" *tuiItem>
                <app-show-image [image]="image" style="max-width: 100px;"></app-show-image>
              </tui-island>
            } @empty {
              <tui-island (click)="showDetails()" class="!flex cursor-pointer items-center justify-center" *tuiItem>
                <app-show-image [image]="null" style="max-width: 100px;"></app-show-image>
              </tui-island>
            }
          </tui-carousel>

          <button
              [disabled]="images.length == 0 || cIndex() === images.length - 1"
              icon="tuiIconChevronRightLarge"
              size="s"
              title="Next"
              tuiIconButton
              type="button"
              (click)="carousel.next()"
          ></button>
        </div>

  <button (click)="showDetails()" type="button" tuiButton appearance="flat" size="m">
    <span class="flex items-center">
      <mat-icon class="me-1">edit</mat-icon>
      <span i18n>Modifica immagini</span>
    </span>
  </button>
} @else if (loading()){
 <tui-loader [showLoader]="true" ></tui-loader>
}
