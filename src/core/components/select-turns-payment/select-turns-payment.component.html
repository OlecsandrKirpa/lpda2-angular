
<tui-loader size="xl" [overlay]="true" [showLoader]="loading()" >
  <table class="tui-table">
    <tbody>
      @for(wday of weekdays(); track wday){
        <tr class="tui-table__tr tui-table__tr_border_none">
          <td class="tui-table__td">
            <p class="text-xl" >{{ wday | weekday }}</p>

            @for(date of datesForWeekday(wday); track date){
              <p class="text-sm text-slate-400 text-nowrap">{{ date | date: 'd MMMM y' }}</p>
            }
          </td>

          <td class="tui-table__td">
            @for(item of turnsPerDay()[wday]; track item.id){
              <tui-checkbox-block
                class="me-3 mb-3"
                [ngModel]="item.selected === true"
                (ngModelChange)="updateSelection(item, $event)"
              >
              {{ item.name }}
            </tui-checkbox-block>
            }
          </td>
        </tr>
      }
    </tbody>
  </table>
</tui-loader>
