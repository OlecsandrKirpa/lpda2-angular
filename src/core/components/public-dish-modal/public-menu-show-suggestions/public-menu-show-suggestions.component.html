<h3 class="text-3xl mb-3" i18n>Accoppiate vincenti</h3>
<p class="text-xl text-slate-400">Altri clienti assieme a questo piatto prendono:</p>

<div class="grid grid-cols-[minmax(20px,_50px)_auto] gap-y-3 gap-x-2 mb-3">
  @for(item of (dishes ?? []); track item.id; let isLast = $last) {
    <app-show-image class="max-h-[50x]" [image]="(item.images ?? [])[0]"></app-show-image>

    <div class="flex items-center" >
      <p class="text-lg">{{item.name}}</p>
    </div>

    @if(!isLast) {
     <div class="col-span-2">
       <hr class="mb-3 h-[1px] w-75 mx-auto">
     </div>
    }
  }
</div>
