<h3 class="text-3xl mb-2" i18n>Accoppiate vincenti</h3>
<p class="text-xl mb-3 text-slate-400">Altri clienti assieme a questo piatto prendono:</p>

<div class="grid grid-cols-[minmax(100px,_25%)_auto] gap-y-3 gap-x-2 mb-3">
  @for(item of (dishes ?? []); track item.id; let isLast = $last) {
    <app-public-show-images class="block" [images]="item.images" ></app-public-show-images>

    <div class="flex items-center" >
      <p class="text-lg">{{item.name}}</p>
    </div>

    @if(!isLast) {
     <div class="col-span-2">
       <hr class="mb-3 h-[1px] w-75 mx-auto">
     </div>
    }
  }
</div>
