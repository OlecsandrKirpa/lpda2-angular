<form (ngSubmit)="formSubmit()" [formGroup]="form">
  <div class="block mb-3">
    <tui-input [tuiAutoFocus]="true" formControlName="title">
      <ng-container i18n>Titolo: visibile solo a te</ng-container>
    </tui-input>

    <app-errors [errors]="e('title')"></app-errors>
  </div>

  <!-- <div class="block mb-3">
    <tui-select class="hidden" formControlName="preorder_type">

        </button>

    <app-errors [errors]="e('preorder_type')"></app-errors>

  <div class="block mb-3">
    <tui-input-number
      [formControlName]="'payment_value'" [tuiTextfieldPrefix]="'â‚¬'">
      <ng-container i18n>Valore pagamento</ng-container>
      <input tuiTextfield>
    </tui-input-number>

    <app-errors [errors]="e('payment_value')"></app-errors>
  </div>

  <div class="block mb-3">
    <p class="text-xl"><ng-container i18n>Attivazione</ng-container></p>

    <tui-checkbox-block contentAlign="right" formControlName="active" size="l">
      <ng-container i18n>Richiedere il pagamento?</ng-container>
    </tui-checkbox-block>

    <app-errors [errors]="e('active')"></app-errors>
  </div>



  <div class="block mb-3">
    <app-preorder-reservation-group-cases
      class="block mb-3"
      [item]="item"
      [editable]="true"
      (outputMamiChanges)="cases.set($event)"
    ></app-preorder-reservation-group-cases>
  </div>

  <div class="flex items-center">
    <button type="submit" tuiButton appearance="primary">
      <ng-container i18n>Conferma</ng-container>
    </button>

    <button (click)="cancel()" tuiButton appearance="icon" type="button">
      <ng-container i18n>Annulla</ng-container>
    </button>
  </div>
</form>
