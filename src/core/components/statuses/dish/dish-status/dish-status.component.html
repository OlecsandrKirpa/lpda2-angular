<span class="d-flex flex-column">
  <span class="d-flex flex-row" [ngStyle]="{color: color}">
    <i *ngIf="validStatus && validConfig" class="align-self-center fas fa-fw fa-{{icon}}"></i>
    <span class="align-self-center" #customTitle>
      <ng-content select="[title]"></ng-content>
    </span>
    <span class="align-self-center" *ngIf="!customTitle.hasChildNodes()">
      {{humanStatus}}
    </span>
  </span>
</span>
